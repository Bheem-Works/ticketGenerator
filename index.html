<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Form starts -->
    <header>
      <div class="center">
        <img src="assets/images/logo-mark.svg" alt="" width="30px" />
        <h1>Coding Conf</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="upperText">
          <!-- This will be the logo -->
          <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
          <p>Secure your spot at next year's biggest coding conference.</p>
        </div>
      </section>

      <!-- upload the avatar -->
      <section>
        <h3 style="display: block; align-items: start; text-align: start">
          Upload Avatar
        </h3>
        <div class="fileBorder">
          <input
            type="file"
            name="fileDrop"
            value=""
            accept="image/JPG, image/jpeg, image/png"
          />
          <img src="assets/images/icon-upload.svg" alt="upload" />
          <p>Drag and drop or click to upload</p>
        </div>
        <p>
          <img src="assets/images/icon-info.svg" alt="icon-info" /> Upload your
          photo (JPG or PNG, max size: 500KB).
        </p>
      </section>

      <!-- Form -->
      <form action="" method="get" class="form-example">
        <div class="form">
          <label for="name">Full Name </label>
          <input type="text" name="name" id="name" required />
          <label for="email">Enter your email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com "
            required
          />
          <label for="GitHub">GitHub Username </label>
          <input
            type="Username"
            name="yourusername"
            value=""
            placeholder="@yourusername"
          />
          <button type="button">Generate My Ticket</button>
        </div>
      </form>
    </main>
    <!-- Generated tickets starts -->

    <!--     <!-1- Full Name -1->! Your ticket is ready. We've emailed your ticket to -->
    <!--     <!-1- Email Address -1-> -->
    <!--     and will send updates in the run up to the event. Coding Conf Jan 31, 2025 / -->
    <!--     Austin, TX -->

    <!-- Generated tickets ends -->
  </body>
</html>
